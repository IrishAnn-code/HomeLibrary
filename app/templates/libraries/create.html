{% extends "base.html" %}

{% block crud_container %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-dark">Создать библиотеку</h3>
        
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form action="/library/create" method="post">
          <div class="mb-3">
            <label class="form-label text-dark">Название библиотеки</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label text-dark">Пароль (опционально)</label>
            <input type="password" name="password" class="form-control">
            <small class="text-muted">Оставьте пустым для открытой библиотеки</small>
          </div>
          
          <button type="submit" class="btn btn-success w-100">Создать</button>
        </form>
        
        <div class="text-center mt-3">
          <a href="/library/">Назад к списку</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
