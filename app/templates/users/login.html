{% extends "base.html" %}

{% block crud_container %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4 text-dark">Вход</h3>
    <form action="/user/login" method="post">
      <div class="mb-3">
        <label class="form-label text-dark">Имя пользователя</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-dark">Пароль</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Войти</button>
    </form>
    <div class="text-center mt-3">
      <span class="text-dark">Нет аккаунта?</span> 
      <a href="/user/register" style="color:green">Зарегистрироваться</a>
    </div>
  </div>
</div>
{% endblock %}
