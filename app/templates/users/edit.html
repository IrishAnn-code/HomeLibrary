{% extends "base.html" %}

{% block crud_container %}
<article class="card container-fluid">
    <div class="card-body">
        <h2>Редактирование профиля</h2>
        
        <form method="post" action="/user/edit">
            <div class="mb-3">
                <label class="form-label">Имя</label>
                <input type="text" name="firstname" class="form-control" 
                       value="{{ user.firstname or '' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Фамилия</label>
                <input type="text" name="lastname" class="form-control" 
                       value="{{ user.lastname or '' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" 
                       value="{{ user.email or '' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Новый пароль (оставьте пустым, если не меняете)</label>
                <input type="password" name="password" class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Текущий пароль (для подтверждения)*</label>
                <input type="password" name="current_password" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Сохранить изменения</button>
                <a href="/user/me" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</article>
{% endblock %}
