{% extends "base.html" %}

{% block crud_container %}
<h2>Список пользователей</h2>
<ul>
    {% for user in users %}
        <li><a style="color:white" href="/users/{{ user.id }}">{{ user.username }}</a>
            ({{ user.firstname }} {{ user.lastname }})</li>
    {% else %}
        <li>Нет пользователей</li>
    {% endfor %}
</ul>
{% endblock %}
