{% extends 'base.html' %}
{% block crud_container %}

<section class="container-sm mt-5 p-4 rounded shadow" style="background: #2b2b2b; color: #fff;">
  <h2 class="text-center mb-4">{{ title }}</h2>
  <p class="text-center">{{ message }}</p>

  <form method="get" action="/tasks/delete/">
    <div class="form-group">
      <label for="task_id">Введите ID задачи:</label>
      <input type="number" id="task_id" name="task_id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Перейти к удалению</button>
  </form>
</section>

{% endblock %}
